<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Elevaidus</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div class="container-fluid" id="GameContainer">
      <div class="row">
        <div id="leftMenu" class="col-sm">
          <div class="row">
              <table style="width:100%;border-bottom: 1px solid white;color: white;">
                  <tr>
                    <td>Username</td>
                    <td id="playerUsername"></td>
                  </tr>
                  <tr>
                    <td>Class</td>
                    <td id="playerClass"></td>
                  </tr>
                  <tr>
                    <td>Zone</td>
                    <td id="playerZone"></td> 
                  </tr>
                  <tr>
                    <td>Health</td>
                    <td id="playerHealth"></td>
                  </tr>
                  <tr>
                    <td>Active SKill</td>
                    <td id="activeSkill"></td>
                  </tr>
              </table>
          </div>
          <div class="row">
            <table id="skillTable" style="width:100%;border-bottom: 1px solid white;color: white;">
                <tr>
                  <th>Name</th>
                  <th>Level</th>
                  <th>Progress</th>
                </tr>
            </table>
          </div>
          <div class="row">
            <div style="padding: 0px;" class="col-md-6">
                <button id="farmingBtn" style="border-radius: 0%;" class="form-control">farming</button>
            </div>
            <div style="padding: 0px;" class="col-md-6">
                <button id="miningBtn" style="border-radius: 0%;" class="form-control">mining</button>
            </div>
          </div>
          <div class="row">
              <div style="padding: 0px;" class="col-md-6">
                  <button id="fightingBtn" style="border-radius: 0%;" class="form-control">fighting</button>
              </div>
              <div style="padding: 0px;" class="col-md-6">
                  <button id="craftingBtn" style="border-radius: 0%;" class="form-control">crafting</button>
              </div>
            </div>
        </div>
        <div id="game" class="col-sm">
        </div>
        <div id="rightMenu" class="col-sm">
          <div class="row" style="height:35%; position: relative;">
            <div class="col-sm">
              <div class="row" style="height:15%; border-bottom: 1px solid white;">
                <div class="col-sm">
                  <h4>PLAYERS</h4>
                </div>
              </div>
              <div class="row scrollbar scrollbar-black bordered-black square" style="height:85%; width:100%; border-bottom: 1px solid white; overflow-y: scroll;position: absolute;">
                <div class="col-sm" style="padding: 0px;">
                  <div id="playersMenu">
                    <table class="table table-dark table-hover">
                      <tbody>
                        
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row" style="height:65%">
            <div class="col-sm">
              <div class="row scrollbar scrollbar-black bordered-black square" style="height:361.63px; overflow-y: scroll;">
                <div id="chatBody" class="col-sm" style="padding-top:15px;">

                </div>
              </div>
              <div class="row align-items-end" style="height:15%">
                <div class="col-sm">
                  <div class="input-group mb-3">
                      <input id="chatInput" type="text" class="form-control" placeholder="chat" aria-label="chat" aria-describedby="basic-addon2">
                      <div class="input-group-append">
                        <button id="chatBtn" class="btn btn-outline-secondary" type="button">SEND</button>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm"></div>
        </div>
      </div>
      <div class="row">
        <div id="bottomMenu" class="col-sm">
        </div>
      </div>
    </div>
    <div id="login-form" class="login-form">
      <p class="login-text">
        <span class="fa-stack fa-lg">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fa fa-lock fa-stack-1x"></i>
        </span>
      </p>
      <input id="signInUsername" type="text" class="login-username" autofocus="true" required="true" placeholder="Username" />
      <input id="signInPassword" type="password" class="login-password" required="true" placeholder="Password" />
      <input type="submit" name="Login" value="Login" id="signInBtn" class="login-submit" /> 
      <input type="submit" name="SignUp" value="Sign Up" id="signUpBtn" class="login-submit" />
    </div>
    <div class="underlay-photo"></div>
    <div class="underlay-black"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/bundle.js"></script>
  </body>
</html>
